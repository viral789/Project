<div>
	<h1>Returning book</h1>
	<br>
	<div class ="requestTable">
		<table border="1" class="table table-hover table-bordered table-striped timing-table">
		    <thead>
		        <tr>
		            <th>Student Name</th>
		            <th>ISBN</th>
		            <th>Return Book</th>
		        </tr>
		    </thead>
		    <tbody>
		    	<tr ng-repeat="book in returnBook track by $index">
	    			<td>{{book.studentEmail}}</td>
	    			<td>{{book.bookIsbn}}</td>
	    			<td><input type="button" class="btn btn-primary " value="Return" ng-click="bookReturn($index)" /></td>
	    		</tr>
		    </tbody>
		</table>
	</div>
</div>

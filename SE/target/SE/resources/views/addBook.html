<div class="bookDepotClass">
	<div>
		<nav class="navbar-form searchOption">
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="Search" ng-model="bookName">
			</div>
			<button type="submit" class="btn btn-default" ng-click = "searchBook()">Submit</button>
		</nav>
	</div>
	<div ng-show = "searchedbook" class="boxed">
		<br>
		<section>
			
			<br>
			<div>
				<label for="bookName" class="bookLabel">Book Name:	{{addbook.bookName}}</label><br>
				<label for="isbn" class="bookLabel">Book ISBN:	{{addbook.isbn}}</label><br>
				<label for="author" class="bookLabel">Author:	{{addbook.author}}</label><br>
				<label for="publisher" class="bookLabel">Publisher:	{{addbook.publisher}}</label>
			</div>
			<label for="noOfBooks" class="noofBooksLabel">No of Books to be added: </label>
			<input type="text" name="noOfBooks" id="noOfBooks" class="form-control noofBooksText" ng-model="addbook.noOfBooks" required />
			            
			<br>
			<button type="submit" class="btn btn-primary bookCheckoutRequest" ng-click = "addbooktoDB()">Add Book</button>
		</section>
		<br>
	</div>
</div>

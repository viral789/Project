<div>
	<h1>List of students Having books from library and its return of book date</h1>
	<br>
	<div class ="requestTable">
		<table border="1" class="table table-hover table-bordered table-striped timing-table">
		    <thead>
		        <tr>
		            <th>Student Name</th>
		            <th>ISBN</th>
		            <th>Return Date</th>
		        </tr>
		    </thead>
		    <tbody>
		    	<tr ng-repeat="book in booksWithStudents  track by $index">
	    			<td>{{book.studentEmail}}</td>
	    			<td>{{book.bookIsbn}}</td>
	    			<td>{{book.returnDate}}</td>
	    		</tr>
		    </tbody>
		</table>
	</div>
</div>

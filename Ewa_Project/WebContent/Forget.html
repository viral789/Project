<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css"  media="all" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/responsiveslides.css">
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/responsiveslides.min.js"></script>
		<meta charset="ISO-8859-1">
		<title>Hotel Reservation</title>
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal" action="ForgetPasswordServlet">
				<fieldset>
					<div class="main-login main-center">
						<legend><center><h2><b>Forget Password</b></h2></center></legend><br>
						<div class="form-group">
							<label class="col-md-4 control-label">Email</label>
							<div class="col-md-4 inputGroupContainer">
	  							<div class="input-group">
	  								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
	  								<input  name="email" placeholder="Email Address" class="form-control"  type="text">			
	  							</div>
	  						</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-4 control-label">New Password</label>
							<div class="col-md-4 inputGroupContainer">
	  							<div class="input-group">
	  								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  								<input  name="password" placeholder="password" class="form-control"  type="password">			
	  							</div>
	  						</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-4 control-label">Confirm Password</label>
							<div class="col-md-4 inputGroupContainer">
	  							<div class="input-group">
	  								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  								<input  name="cpassword" placeholder="Confirm Password" class="form-control"  type="password">			
	  							</div>
	  						</div>
						</div>
	  					<div class="form-group">
	  						<div class="col-md-8 control-label">
		  						<button class="btn btn-default" data-dismiss="modal">Cancel</button>
								<input type="submit" name="registration" class="btn btn-primary " value="Update Password">
		  					</div>	
	  					</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
